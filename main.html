<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OTP Verification</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #verification_heading {
    font-size: 2rem;
    margin-bottom: 0.3rem;
  }
  #verification_subtext {
    font-size: 1rem;
    color: #555;
    margin-bottom: 1.5rem;
  }
  .code-container {
    display: flex;
    gap: 0.8rem;
  }
  .code {
    width: 3rem;
    height: 3rem;
    font-size: 2rem;
    text-align: center;
    border: 2px solid #ccc;
    border-radius: 6px;
    outline: none;
    transition: border-color 0.3s;
  }
  .code:focus {
    border-color: #007bff;
    box-shadow: 0 0 4px #007bff;
  }
</style>
</head>
<body>

  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Enter the 6-digit code sent to your email or phone number.</p>

  <div class="code-container">
    <input type="text" inputmode="numeric" maxlength="1" class="code" />
    <input type="text" inputmode="numeric" maxlength="1" class="code" />
    <input type="text" inputmode="numeric" maxlength="1" class="code" />
    <input type="text" inputmode="numeric" maxlength="1" class="code" />
    <input type="text" inputmode="numeric" maxlength="1" class="code" />
    <input type="text" inputmode="numeric" maxlength="1" class="code" />
  </div>

<script>
  const inputs = document.querySelectorAll('.code');

  inputs.forEach((input, idx) => {
    input.addEventListener('keydown', (e) => {
      // Allow only digits, backspace, arrow keys, tab
      if (
        e.key.length === 1 && !/[0-9]/.test(e.key) &&
        e.key !== 'Backspace' &&
        e.key !== 'ArrowLeft' &&
        e.key !== 'ArrowRight' &&
        e.key !== 'Tab'
      ) {
        e.preventDefault();
      }
    });

    input.addEventListener('input', (e) => {
      const value = e.target.value;
      // Keep only first digit entered
      e.target.value = value.slice(0,1);

      if (value.length === 1 && idx < inputs.length - 1) {
        inputs[idx + 1].focus();
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace') {
        if (input.value === '') {
          if (idx > 0) {
            inputs[idx - 1].focus();
            inputs[idx - 1].value = '';
            e.preventDefault();
          }
        } else {
          // Clear current input but don't move focus
          input.value = '';
          e.preventDefault();
        }
      } else if (e.key === 'ArrowLeft') {
        if (idx > 0) {
          inputs[idx - 1].focus();
          e.preventDefault();
        }
      } else if (e.key === 'ArrowRight') {
        if (idx < inputs.length - 1) {
          inputs[idx + 1].focus();
          e.preventDefault();
        }
      }
    });
  });

  // Focus first input on page load
  inputs[0].focus();
</script>

</body>
</html>
